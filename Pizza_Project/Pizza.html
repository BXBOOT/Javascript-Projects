<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta content="width=device-width,initial-scale=1.0" name="viewport">
        <script src="/Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" href="/Pizza_CSS/pizza.css">
        <title>Pizza Menu</title>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Menu</h1>
            <input id="btnOrer" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Party Pizza">Party Pizza<br>
                </div>
                <div class="menu center">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Green Pepper">Green Pepper<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Mushroom">Mushroom<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Onion">Onion<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Tomato">Tomato<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Green Olives">Green Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Pineapple">Pineapple<br>                   
                </div>
                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" vlaue="Ham">Ham<br>
                </div>            
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
            <div class="contact-us">
                <form action="/action_page.url">
                    <label for="fname">Full Name</label><br>
                    <input type="text" id="fname" value="" required><br>
                    <label for="pnumber">Phone Number</label><br>
                    <input type="number" id="pnumber" value="" required><br>
                    <br><button>Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
